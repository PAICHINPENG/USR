        <h2 class="rule">祭祀規則</h2>
        <p class="rule_content">
            《歲時百問》說道「萬物生長此時，皆清潔而明淨，故謂之清明。」清明前後子孫會到祖先墓前，祭拜焚香，打掃墓園，表達慎終追遠之意。
自古以來許多人為了表示誠意，會以三牲禮做為供品，其中三牲禮的「禮」和「醴」相通，禮最早的起源為「祭祀」、「祈福」之意。祭祀的牲禮還有四牲、五牲以及大、小副的區別，但一般以三牲較為常見。
